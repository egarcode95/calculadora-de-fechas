<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Fecha</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/css/index.css" />

<body>
	
	<div class="container text-center">
		
		<h1 class="my-5" id="titulo">Preguntale al bebé del tiempo</h1>
        
        <form class="row justify-content-center my-5">
			<div class="col-12 col-md-3">               
				<input placeholder="año" id="year" type="text"  />
            </div>
            <div class="col-12 col-md-3">               
				<input placeholder="mes" id="month" type="text" />
            </div>
            <div class="col-12 col-md-3">
				<input placeholder="día" id="day" type="text" />
            </div>
            
        </form>
        <div class="row my-5 justify-content-center">
			<button disabled class="btn btn-primary col-3">Por favor bebé, dime que día de la semana fue</button>
			
			<div class="row justify-content-center"></div>
			<div class="card my-5 col-3">
				<div class="card-body">
					<output></output>
					
				</div>
				
            </div>
        </div>
    </div>
	
	<script src="/assets/js/index.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
